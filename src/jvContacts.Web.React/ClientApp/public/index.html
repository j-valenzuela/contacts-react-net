<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <base href="%PUBLIC_URL%/" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="%PUBLIC_URL%/static/styles/app.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,900|Material+Icons">
    <title>jvContacts - React</title>
</head>
    <style>
        #root > .background {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFF;
        }

            #root > .background > .wrapper {
                position: fixed;
                top: calc(50% - 30px);
                left: 50%;
            }

                #root > .background > .wrapper > .loading {
                    margin-left: -34px;
                    margin-top: 40px;
                    font-family: 'Roboto';
                }

        @-webkit-keyframes ball-scale-multiple {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 0;
            }
        }

        @keyframes ball-scale-multiple {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 0;
            }
        }

        .ball-scale-multiple {
            position: relative;
            -webkit-transform: translateY(-30px);
            transform: translateY(-30px);
        }

            .ball-scale-multiple > div:nth-child(2) {
                -webkit-animation-delay: -0.4s;
                animation-delay: -0.4s;
            }

            .ball-scale-multiple > div:nth-child(3) {
                -webkit-animation-delay: -0.2s;
                animation-delay: -0.2s;
            }

            .ball-scale-multiple > div {
                background-color: #2B303B;
                border-radius: 100%;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
                position: absolute;
                left: -30px;
                top: 0;
                opacity: 0;
                margin: 0;
                width: 60px;
                height: 60px;
                -webkit-animation: ball-scale-multiple 1s 0s linear infinite;
                animation: ball-scale-multiple 1s 0s linear infinite;
            }
    </style>
    <body dir="ltr">
        <noscript>
            You need to enable JavaScript to run this app.
        </noscript>
        <div id="root">
            <div class="background">
                <div class="wrapper">
                    <div class="ball-scale-multiple">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="loading">LOADING</div>
                </div>
            </div>
        </div>
    </body>
</html>
